<?xml version="1.0" encoding="UTF-8"?>
<svg width="390" height="900" viewBox="0 0 390 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="900" fill="#F5F0E6"/>

  <!-- Status Bar -->
  <rect width="390" height="44" fill="#6B7B3C"/>
  <text x="20" y="28" fill="#FFFFFF" font-family="SF Pro, Inter, sans-serif" font-size="12" font-weight="500">9:41</text>
  <text x="340" y="28" fill="#FFFFFF" font-family="SF Pro, Inter, sans-serif" font-size="12" font-weight="500">85%</text>

  <!-- Success Header -->
  <rect y="44" width="390" height="200" fill="#6B7B3C"/>

  <!-- Checkmark Circle -->
  <circle cx="195" cy="124" r="44" fill="#FFFFFF" fill-opacity="0.2"/>
  <circle cx="195" cy="124" r="32" fill="#FFFFFF"/>
  <polyline points="175,124 189,138 215,110" fill="none" stroke="#6B7B3C" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Success Message -->
