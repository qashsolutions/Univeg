  <rect x="16" y="476" width="358" height="120" rx="12" fill="#FFFFFF"/>
  <rect x="16" y="476" width="358" height="120" rx="12" stroke="#E8E0D0" stroke-width="1"/>

  <text x="32" y="508" fill="#5D4E37" font-family="Inter, sans-serif" font-size="11" font-weight="500" letter-spacing="1">ITEMS ORDERED</text>

  <!-- Product -->
  <rect x="32" y="524" width="48" height="48" rx="6" fill="#C45D3E" fill-opacity="0.1"/>
  <text x="56" y="554" fill="#C45D3E" font-family="Playfair Display, Georgia, serif" font-size="14" font-weight="600" text-anchor="middle">T</text>

  <text x="96" y="544" fill="#5D4E37" font-family="Inter, sans-serif" font-size="13" font-weight="500">Tomato Hybrid 512</text>
  <text x="96" y="564" fill="#5D4E37" font-family="Inter, sans-serif" font-size="11" fill-opacity="0.6">10g pack x 2</text>

  <text x="340" y="554" fill="#5D4E37" font-family="JetBrains Mono, monospace" font-size="13" text-anchor="end">Rs 900</text>

