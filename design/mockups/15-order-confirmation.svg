  <text x="340" y="380" fill="#5D4E37" font-family="JetBrains Mono, monospace" font-size="11" text-anchor="end">UPI123456789012</text>

  <!-- Date & Time -->
  <text x="32" y="408" fill="#5D4E37" font-family="Inter, sans-serif" font-size="12" fill-opacity="0.6">Date and Time</text>
  <text x="340" y="408" fill="#5D4E37" font-family="Inter, sans-serif" font-size="12" text-anchor="end">Dec 10, 2024, 10:45 AM</text>

  <!-- Divider -->
  <line x1="32" y1="428" x2="358" y2="428" stroke="#E8E0D0" stroke-width="1"/>

  <!-- Amount Paid -->
