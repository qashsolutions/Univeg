  <text x="32" y="292" fill="#5D4E37" font-family="Inter, sans-serif" font-size="11" font-weight="500" letter-spacing="1">ORDER DETAILS</text>

  <!-- Order ID -->
  <text x="32" y="324" fill="#5D4E37" font-family="Inter, sans-serif" font-size="12" fill-opacity="0.6">Order ID</text>
  <text x="340" y="324" fill="#5D4E37" font-family="JetBrains Mono, monospace" font-size="12" font-weight="500" text-anchor="end">#KM2024121001</text>

  <!-- Payment Method -->
  <text x="32" y="352" fill="#5D4E37" font-family="Inter, sans-serif" font-size="12" fill-opacity="0.6">Payment Method</text>
  <text x="340" y="352" fill="#5D4E37" font-family="Inter, sans-serif" font-size="12" text-anchor="end">Google Pay</text>

