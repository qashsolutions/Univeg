  <rect x="16" y="612" width="358" height="140" rx="12" fill="#FFFFFF"/>
  <rect x="16" y="612" width="358" height="140" rx="12" stroke="#E8E0D0" stroke-width="1"/>

  <text x="32" y="644" fill="#5D4E37" font-family="Inter, sans-serif" font-size="11" font-weight="500" letter-spacing="1">DELIVERY INFORMATION</text>

  <!-- Expected Delivery -->
  <rect x="32" y="660" width="200" height="40" rx="6" fill="#6B7B3C" fill-opacity="0.1"/>
  <text x="132" y="676" fill="#6B7B3C" font-family="Inter, sans-serif" font-size="10" font-weight="500" text-anchor="middle">EXPECTED DELIVERY</text>
  <text x="132" y="694" fill="#6B7B3C" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600" text-anchor="middle">Dec 14-16, 2024</text>

  <!-- Delivery Address -->
  <text x="32" y="724" fill="#5D4E37" font-family="Inter, sans-serif" font-size="12" font-weight="500">Ramesh Patil</text>
  <text x="32" y="744" fill="#5D4E37" font-family="Inter, sans-serif" font-size="11" fill-opacity="0.7">Village Ozar, Taluka Sinnar, Nashik - 422103</text>

  <!-- Action Buttons -->
  <rect x="16" y="768" width="172" height="48" rx="8" fill="#FFFFFF" stroke="#5D4E37" stroke-width="1"/>
  <text x="102" y="798" fill="#5D4E37" font-family="Inter, sans-serif" font-size="13" font-weight="500" text-anchor="middle">Track Order</text>

  <rect x="202" y="768" width="172" height="48" rx="8" fill="#5D4E37"/>
  <text x="288" y="798" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="13" font-weight="500" text-anchor="middle">Continue Shopping</text>

  <!-- Help Text -->
  <text x="195" y="848" fill="#5D4E37" font-family="Inter, sans-serif" font-size="11" fill-opacity="0.5" text-anchor="middle">Need help? Contact support at 1800-XXX-XXXX</text>

  <!-- Download Invoice -->
  <rect x="140" y="864" width="110" height="28" rx="4" fill="none" stroke="#D4A84B" stroke-width="1"/>
  <text x="195" y="883" fill="#D4A84B" font-family="Inter, sans-serif" font-size="11" font-weight="500" text-anchor="middle">Download Invoice</text>

</svg>
