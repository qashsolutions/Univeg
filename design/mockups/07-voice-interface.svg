<?xml version="1.0" encoding="UTF-8"?>
<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#F5F0E6"/>

  <!-- Status Bar -->
  <rect width="390" height="44" fill="#5D4E37"/>
  <text x="20" y="28" fill="#F5F0E6" font-family="SF Pro, Inter, sans-serif" font-size="12" font-weight="500">9:41</text>
  <text x="340" y="28" fill="#F5F0E6" font-family="SF Pro, Inter, sans-serif" font-size="12" font-weight="500">85%</text>

  <!-- Header -->
  <rect y="44" width="390" height="72" fill="#D4A84B"/>

  <!-- Back Button -->
  <polygon points="28,80 20,80 24,76 20,80 24,84" fill="#FFFFFF"/>
  <text x="40" y="84" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="14">Back</text>

  <text x="195" y="76" fill="#FFFFFF" font-family="Playfair Display, Georgia, serif" font-size="18" font-weight="600" text-anchor="middle">Voice Assistant</text>
  <text x="195" y="100" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="11" fill-opacity="0.9" text-anchor="middle">Ask questions in your language</text>

  <!-- Language Selector -->
  <rect x="16" y="132" width="358" height="72" rx="8" fill="#FFFFFF"/>
  <rect x="16" y="132" width="358" height="72" rx="8" stroke="#E8E0D0" stroke-width="1"/>

  <text x="32" y="156" fill="#5D4E37" font-family="Inter, sans-serif" font-size="10" font-weight="500" letter-spacing="1">SELECT LANGUAGE</text>

  <!-- Language pills -->
  <rect x="32" y="168" width="56" height="28" rx="14" fill="#D4A84B"/>
  <text x="60" y="187" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="11" font-weight="500" text-anchor="middle">हिन्दी</text>

  <rect x="96" y="168" width="56" height="28" rx="14" fill="#E8E0D0"/>
  <text x="124" y="187" fill="#5D4E37" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">తెలుగు</text>

  <rect x="160" y="168" width="52" height="28" rx="14" fill="#E8E0D0"/>
  <text x="186" y="187" fill="#5D4E37" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">தமிழ்</text>

  <rect x="220" y="168" width="56" height="28" rx="14" fill="#E8E0D0"/>
  <text x="248" y="187" fill="#5D4E37" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">ಕನ್ನಡ</text>

  <rect x="284" y="168" width="56" height="28" rx="14" fill="#E8E0D0"/>
  <text x="312" y="187" fill="#5D4E37" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">मराठी</text>

  <!-- Conversation Area -->
  <rect x="16" y="220" width="358" height="420" rx="8" fill="#FFFFFF"/>
  <rect x="16" y="220" width="358" height="420" rx="8" stroke="#E8E0D0" stroke-width="1"/>

  <!-- User Query Bubble -->
  <rect x="100" y="236" width="262" height="56" rx="16" fill="#D4A84B" fill-opacity="0.15"/>
  <text x="116" y="260" fill="#5D4E37" font-family="Inter, sans-serif" font-size="13">मेरी टमाटर की पत्तियों पर काले</text>
  <text x="116" y="280" fill="#5D4E37" font-family="Inter, sans-serif" font-size="13">धब्बे क्यों आ रहे हैं?</text>

  <!-- Timestamp -->
  <text x="340" y="308" fill="#5D4E37" fill-opacity="0.5" font-family="JetBrains Mono, monospace" font-size="9" text-anchor="end">10:42 AM</text>

  <!-- AI Response Bubble -->
  <rect x="28" y="320" width="300" height="156" rx="16" fill="#5D4E37" fill-opacity="0.05"/>

  <text x="44" y="344" fill="#5D4E37" font-family="Inter, sans-serif" font-size="13" font-weight="500">आपके टमाटर की पत्तियों पर अर्ली ब्लाइट</text>
  <text x="44" y="364" fill="#5D4E37" font-family="Inter, sans-serif" font-size="13" font-weight="500">(अगेती झुलसा) के लक्षण दिख रहे हैं।</text>

  <text x="44" y="392" fill="#5D4E37" font-family="Inter, sans-serif" font-size="13">यह एक फफूंद रोग है जो नमी में बढ़ता है।</text>
  <text x="44" y="412" fill="#5D4E37" font-family="Inter, sans-serif" font-size="13">इसके उपचार के लिए:</text>

  <text x="44" y="436" fill="#5D4E37" font-family="Inter, sans-serif" font-size="13">1. प्रभावित पत्तियों को हटाएं</text>
  <text x="44" y="456" fill="#5D4E37" font-family="Inter, sans-serif" font-size="13">2. मैंकोज़ेब का छिड़काव करें</text>

  <!-- Listen Button on Response -->
  <rect x="44" y="468" width="100" height="28" rx="6" fill="#D4A84B"/>
  <text x="94" y="487" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="11" font-weight="500" text-anchor="middle">सुनें</text>

  <!-- Related Actions -->
  <rect x="152" y="468" width="100" height="28" rx="6" fill="none" stroke="#5D4E37" stroke-width="1"/>
  <text x="202" y="487" fill="#5D4E37" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">View Products</text>

  <!-- AI Timestamp -->
  <text x="44" y="516" fill="#5D4E37" fill-opacity="0.5" font-family="JetBrains Mono, monospace" font-size="9">10:42 AM</text>

  <!-- Suggested Questions -->
  <text x="32" y="548" fill="#5D4E37" font-family="Inter, sans-serif" font-size="10" font-weight="500" letter-spacing="1">SUGGESTED QUESTIONS</text>

  <rect x="32" y="560" width="220" height="32" rx="16" fill="#E8E0D0"/>
  <text x="142" y="581" fill="#5D4E37" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">मुझे सिंचाई कब करनी चाहिए?</text>

  <rect x="32" y="600" width="280" height="32" rx="16" fill="#E8E0D0"/>
  <text x="172" y="621" fill="#5D4E37" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">टमाटर में फूल आने पर क्या खाद दें?</text>

  <!-- Voice Input Section -->
  <rect x="16" y="656" width="358" height="168" rx="8" fill="#FFFFFF"/>
  <rect x="16" y="656" width="358" height="168" rx="8" stroke="#E8E0D0" stroke-width="1"/>

  <!-- Microphone Button -->
  <circle cx="195" cy="732" r="44" fill="#D4A84B"/>
  <circle cx="195" cy="732" r="38" fill="#D4A84B" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Microphone Icon -->
  <rect x="187" y="714" width="16" height="24" rx="8" fill="#FFFFFF"/>
  <path d="M183 738 L183 744 L207 744 L207 738" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="195" y1="744" x2="195" y2="752" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Listening state indicator (waveform) -->
  <rect x="130" y="726" width="3" height="12" rx="1.5" fill="#5D4E37" fill-opacity="0.3"/>
  <rect x="138" y="720" width="3" height="24" rx="1.5" fill="#5D4E37" fill-opacity="0.3"/>
  <rect x="146" y="724" width="3" height="16" rx="1.5" fill="#5D4E37" fill-opacity="0.3"/>

  <rect x="241" y="726" width="3" height="12" rx="1.5" fill="#5D4E37" fill-opacity="0.3"/>
  <rect x="249" y="720" width="3" height="24" rx="1.5" fill="#5D4E37" fill-opacity="0.3"/>
  <rect x="257" y="724" width="3" height="16" rx="1.5" fill="#5D4E37" fill-opacity="0.3"/>

  <!-- Instruction text -->
  <text x="195" y="796" fill="#5D4E37" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">Tap and hold to speak</text>
  <text x="195" y="814" fill="#5D4E37" font-family="Inter, sans-serif" font-size="11" fill-opacity="0.6" text-anchor="middle">बोलने के लिए दबाकर रखें</text>

</svg>
